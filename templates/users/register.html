{% extends "users/basic.html" %}

{% block content %}

<div class="min-h-screen flex items-center justify-center  py-12 px-4 sm:px-6 lg:px-8">
    <img alt="Cinematic background" 
       class="absolute inset-0 w-full h-full object-cover opacity-10 blur-sm" 
       src="https://storage.googleapis.com/a1aa/image/8xCzhCDxnhvVZZW5aJxaaBNiCNCWV6eHJBB7q7R33yY.jpg" />
  <div class="max-w-md w-full bg-gray-800 rounded-2xl shadow-xl p-8 space-y-6">

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-white">Create Your Account</h2>
      <p class="mt-2 text-purple-300 text-sm">Join now to explore a world of entertainment.</p>
    </div>

    <!-- Login/Signup Toggle -->
    <div class="flex justify-between mb-4">
      <a href="{% url 'login' %}" class="text-lg text-purple-400 hover:text-purple-300">Login</a>
      <a href="{% url 'register' %}" class="text-lg text-white font-semibold hover:text-purple-200">Signup</a>
    </div>

    <p class="mb-4 text-center text-white">Or</p>

    <!-- Signup Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <!-- Example Fields -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-md transition duration-200">
        Sign Up
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-sm text-center text-gray-400">
      Already have an account?
      <a href="{% url 'login' %}" class="text-purple-400 hover:underline">Login</a>
    </p>
  </div>
</div>


{% endblock %}
