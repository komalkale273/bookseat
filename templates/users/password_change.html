{% extends "users/basic.html" %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-10 px-4">
  <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-8">
    <div class="mb-6 text-center">
      <h2 class="text-2xl font-bold text-indigo-700">🔐 Change Password</h2>
      <p class="text-sm text-gray-500 mt-1">Secure your account with a strong password</p>
    </div>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
      
      <div class="flex items-center justify-between mt-6">
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition font-semibold">
          Change Password
        </button>
      </div>

      <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="text-indigo-600 hover:underline text-sm">
          🔁 Log in again
        </a>
      </div>
    </form>
  </div>
</div>



{% endblock %}
