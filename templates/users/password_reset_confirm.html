{% extends "users/basic.html" %}

{% block content %}
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    
    {% if validlink %}
      <p>Please enter your new password below.</p>
      <form method="post" class="reset-form">
        {% csrf_token %}

        <div class="input-group">
          <input type="password" name="new_password1" id="new_password1" placeholder="New Password" required>
          <button type="button" class="toggle-btn" onclick="togglePassword('new_password1')">üëÅÔ∏è</button>
        </div>

        <div class="input-group">
          <input type="password" name="new_password2" id="new_password2" placeholder="Confirm Password" required>
          <button type="button" class="toggle-btn" onclick="togglePassword('new_password2')">üëÅÔ∏è</button>
        </div>

        <button type="submit" class="submit-btn">Reset Password</button>
      </form>
    
    {% else %}
      <p class="error-msg">This password reset link is invalid or has expired. Please request a new one.</p>
    {% endif %}
  </div>

  <script>
    function togglePassword(fieldId) {
        var passwordField = document.getElementById(fieldId);
        passwordField.type = (passwordField.type === "password") ? "text" : "password";
    }
  </script>

  <style>
    .reset-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .reset-form {
      display: flex;
      flex-direction: column;
    }
    
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: #f9f9f9;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .input-group input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: transparent;
    }

    .toggle-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
    }

    .submit-btn {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    .error-msg {
      color: red;
      font-weight: bold;
    }
  </style>

{% endblock %}
