{% extends "users/basic.html" %}
{% block title %}Login - CineSphere{% endblock %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center  bg-gray-900">
  <!-- Background Image -->
  <img alt="Cinematic background" 
       class="absolute inset-0 w-full h-full object-cover opacity-10 blur-sm" 
       src="https://storage.googleapis.com/a1aa/image/8xCzhCDxnhvVZZW5aJxaaBNiCNCWV6eHJBB7q7R33yY.jpg" />

  <!-- Login Card -->
  <div class="relative z-10 bg-gray-800 bg-opacity-80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
    
    <!-- Title and Sign Up Link -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-semibold text-white">Login</h2>
      <a class="text-purple-500 hover:underline" href="{% url 'register' %}">Sign Up</a>
    </div>

    <!-- Optional Flash Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="p-3 mb-4 text-sm rounded-md text-white
             {% if message.tags == 'warning' %} bg-yellow-500 
             {% elif message.tags == 'error' %} bg-red-500 
             {% else %} bg-green-500 {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <!-- Login Form -->
    <form method="POST" action="{% url 'login' %}" class="space-y-5">
      {% csrf_token %}
      
      <div>
        <label for="username" class="block text-sm text-white mb-1">Username</label>
        <input type="text" id="username" name="username" required
               placeholder="Enter your username"
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-600" />
      </div>

      <div>
        <label for="password" class="block text-sm text-white mb-1">Password</label>
        <input type="password" id="password" name="password" required
               placeholder="Enter your password"
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-600" />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center text-white">
          <input type="checkbox" name="remember_me"
                 class="form-checkbox text-purple-600 focus:ring-purple-600" />
          <span class="ml-2">Remember Me</span>
        </label>
        <a href="{% url 'password_reset' %}" class="text-purple-400 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
              class="w-full bg-purple-600 py-3 rounded-lg text-white font-semibold hover:bg-purple-700 transition duration-200">
        Login
      </button>
    </form>

    <!-- Social Icons -->
    <div class="flex justify-center space-x-6 mt-6 text-white text-xl">
      <a href="#" aria-label="Twitter" class="hover:text-purple-400 transition"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Facebook" class="hover:text-purple-400 transition"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Instagram" class="hover:text-purple-400 transition"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</div>

{% endblock %}
