{% extends "users/basic.html" %}
{% block content %}
<div class="bg-gray-900 text-white min-h-screen flex items-center justify-center relative">
  <img alt="Background image with various movie posters" class="absolute inset-0 w-full h-full object-cover opacity-50" height="1080" src="https://storage.googleapis.com/a1aa/image/v8JDThOSg_NloqJocamj6huQ6hJr6MsI1JMJiBWgma8.jpg" width="1920"/>
  <div class="relative container mx-auto mt-4 px-4">
      <div class="max-w-4xl mx-auto bg-gray-900 p-6 rounded-lg">
          <div>
              <h1 class="text-white text-3xl font-bold mb-6">Contact Us</h1>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div class="bg-purple-700 text-white rounded-lg p-4 flex flex-col items-center justify-center">
                  <i class="fas fa-map-marker-alt text-3xl mb-2"></i>
                  <h3 class="text-lg">Rathi Nagar-Amravati</h3>
              </div>
              <div class="bg-purple-700 text-white rounded-lg p-4 flex flex-col items-center justify-center">
                  <i class="fas fa-phone-alt text-3xl mb-2"></i>
                  <h3 class="text-lg">00 00 0000</h3>
              </div>
              <div class="bg-purple-700 text-white rounded-lg p-4 flex flex-col items-center justify-center">
                  <i class="fas fa-envelope text-3xl mb-2"></i>
                  <h3 class="text-lg">kalekomal477@gmail.com</h3>
              </div>
          </div>

          <div class="text-center mt-6">
              <form action="https://formspree.io/f/xanqjgpg" method="POST" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                  <input placeholder="Name" type="text" name="name" class="w-full p-2 mb-4 bg-gray-700 text-white border-b-2 border-gray-600 focus:outline-none focus:border-purple-600"/>
                  <input placeholder="Email" type="email" name="email" class="w-full p-2 mb-4 bg-gray-700 text-white border-b-2 border-gray-600 focus:outline-none focus:border-purple-600"/>
                  <textarea name="message" placeholder="Need any help from us" rows="4" class="w-full p-2 mb-4 bg-gray-700 text-white border-b-2 border-gray-600 focus:outline-none focus:border-purple-600"></textarea>
                  <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition">Send</button>
              </form>
          </div>
      </div>
  </div>
</div>



{% endblock %}
