{% extends "users/basic.html" %}

{% block content %}

<div class="container m-4 d-flex justify-content-center">
    <div class="contact-form-container" style="background: #F4F3F3; font-family: 'Lato', sans-serif; width: 800px; display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; grid-template-rows: 0.5fr 0.5fr 2fr; grid-template-areas: 'contact-us header header header' 'contact-us address phone email' 'contact-us contact-form contact-form contact-form';">
        <div class="contact-us" style="position: relative; width: 250px; background: #C3E0EC; overflow: hidden; grid-area: contact-us;">
          <div class="contact-header" style="color: white; position: absolute; transform: rotate(-90deg); top: 120px; left: -40px;">
            <h1 style="font-size: 1.5rem;">&#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;CONTACT US</h1>
          </div>
          <div class="social-bar" style="position: absolute; bottom: 20px; left: 75px; z-index: 1; width: 100px;">
            <ul style="list-style-type: none;">
              <li style="display: inline-block; color: white; width: 25px; height: 25px; line-height: 25px; text-align: center; margin-right: -4px; font-size: 1.2rem;"><i class="fab fa-facebook-f"></i></li>
              <li style="display: inline-block; color: white; width: 25px; height: 25px; line-height: 25px; text-align: center; margin-right: -4px; font-size: 1.2rem;"><i class="fab fa-twitter"></i></li>
              <li style="display: inline-block; color: white; width: 25px; height: 25px; line-height: 25px; text-align: center; margin-right: -4px; font-size: 1.2rem;"><i class="fab fa-instagram"></i></li>
              <li style="display: inline-block; color: white; width: 25px; height: 25px; line-height: 25px; text-align: center; margin-right: -4px; font-size: 1.2rem;"><i class="fab fa-dribbble"></i></li>
            </ul>
          </div>
        </div>
        <div class="header" style="text-align: center; padding: 20px 0; color: #444; grid-area: header;">
          <h1 style="font-weight: normal;">Let's Get Started</h1>
        </div>
        <div class="address" style="text-align: center; padding: 20px 0; color: #444; grid-area: address;">
          <i class="fas fa-map-marker-alt" style="color: #F8B7D8; font-size: 1.7rem; margin-bottom: 20px;"></i>
          <h3 style="font-size: 1rem; font-weight: 300;">Rathi Nagar-Amravti</h3>
        </div>
        <div class="phone" style="text-align: center; padding: 20px 0; color: #444; grid-area: phone;">
          <i class="fas fa-phone-alt" style="color: #F8B7D8; font-size: 1.7rem; margin-bottom: 20px;"></i>
          <h3 style="font-size: 1rem; font-weight: 300;">00 00 0000</h3>
        </div>
        <div class="email" style="text-align: center; padding: 20px 0; color: #444; grid-area: email;">
          <i class="fas fa-envelope" style="color: #F8B7D8; font-size: 1.7rem; margin-bottom: 20px;"></i>
          <h3 style="font-size: 1rem; font-weight: 300;">kalekomal477@gmail.com</h3>
        </div>
        <div class="contact-form" style="padding-bottom: 40px; grid-area: contact-form;">
          <form action="https://formspree.io/f/xanqjgpg" 
          method="POST" style="position: relative; width: 440px; margin: 0 auto; padding: 20px; box-shadow: 0 0 5px rgba(0,0,0,.1); background: white;">
            <input placeholder="Name" type="text" style="background: white; display: block; margin: 20px auto; width: 100%; border: 0; height: 40px; line-height: 40px; outline: 0; border-bottom: 1px solid rgba(68,68,68,.3); font-size: 1rem; color: rgba(68,68,68,.8);" />
            <input placeholder="Email" type="email"  name="email" style="background: white; display: block; margin: 20px auto; width: 100%; border: 0; height: 40px; line-height: 40px; outline: 0; border-bottom: 1px solid rgba(68,68,68,.3); font-size: 1rem; color: rgba(68,68,68,.8);" />
            <textarea name="message" placeholder="Need any help from us" rows="4" style="background: white; display: block; margin: 20px auto; width: 100%; border: 0; border-bottom: 1px solid rgba(68,68,68,.3); resize: none; outline: none; font-size: 1rem; font-family: Lato, sans-serif; color: rgba(68,68,68,.8);"></textarea>
            <button type="submit" style="position: absolute; display: block; height: 40px; width: 250px; left: 95px; border: 0; border-radius: 20px; bottom: -20px; background: #9ED8EB; color: white; font-size: 1.1rem; font-weight: 300; outline: none;">Send</button>
          </form>
        </div>
      </div>
</div>

{% endblock %}
