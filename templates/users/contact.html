{% extends "users/basic.html" %}
{% block content %}
<div class="relative bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white min-h-screen flex items-center justify-center px-4 py-12">
  <!-- Background Image -->
  <img src="https://storage.googleapis.com/a1aa/image/v8JDThOSg_NloqJocamj6huQ6hJr6MsI1JMJiBWgma8.jpg"
       alt="Movie Posters Background"
       class="absolute inset-0 w-full h-full object-cover opacity-30 blur-sm" />

  <!-- Overlay Content -->
  <div class="relative z-10 max-w-5xl w-full mx-auto backdrop-blur-sm bg-gray-900/70 rounded-2xl shadow-2xl p-8">
    <h1 class="text-4xl font-bold text-center text-white mb-10">ðŸ“¬ Contact Us</h1>

    <div class="grid md:grid-cols-3 gap-6 mb-10">
      <div class="bg-purple-700 hover:bg-purple-800 transition rounded-xl p-6 text-center shadow-lg">
        <i class="fas fa-map-marker-alt text-3xl mb-3"></i>
        <p class="text-lg font-medium">Rathi Nagar, Amravati</p>
      </div>
      <div class="bg-purple-700 hover:bg-purple-800 transition rounded-xl p-6 text-center shadow-lg">
        <i class="fas fa-phone-alt text-3xl mb-3"></i>
        <p class="text-lg font-medium">00 00 0000</p>
      </div>
      <div class="bg-purple-700 hover:bg-purple-800 transition rounded-xl p-6 text-center shadow-lg">
        <i class="fas fa-envelope text-3xl mb-3"></i>
        <p class="text-lg font-medium break-words">kalekomal477@gmail.com</p>
      </div>
    </div>

    <form action="https://formspree.io/f/xanqjgpg" method="POST" class="space-y-6">
      <div class="grid md:grid-cols-2 gap-6">
        <input type="text" name="name" placeholder="Your Name"
               class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600" />
        <input type="email" name="email" placeholder="Your Email"
               class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600" />
      </div>
      <textarea name="message" rows="5" placeholder="Need any help from us?"
                class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
      <div class="text-center">
        <button type="submit"
                class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg text-white font-semibold transition shadow-lg hover:shadow-purple-500/50">
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
