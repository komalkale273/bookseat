{% extends "users/basic.html" %} {% block content %}

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet"/>

<div class="relative min-h-screen flex items-center justify-center overflow-hidden bg-black">
  <!-- Background Image -->
  <img src="https://storage.googleapis.com/a1aa/image/iLyxuvfGyB8TM3klFfTWbmuWAEqWLkGf5wGTTo5hM28.jpg" 
       alt="Movie Posters Background" 
       class="absolute inset-0 w-full h-full object-cover opacity-10 z-0">

  <!-- Glass Profile Card -->
  <div class="relative z-10 w-full max-w-md mx-auto p-6 bg-white bg-opacity-10 backdrop-blur-md rounded-2xl shadow-2xl border border-white border-opacity-10">
    
    <!-- Branding -->
    <div class="text-center mb-6">
      <p class="text-xl mt-2 text-gray-200 font-semibold">User Profile</p>
    </div>

    <!-- User Icon -->
    <div class="flex flex-col items-center mb-6">
      <i class="fas fa-user-circle fa-6x text-purple-500 mb-3"></i>
      <h3 class="text-white text-lg font-semibold">{{ user.username }}</h3>
      <p class="text-gray-300 text-sm">{{ user.email }}</p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col gap-3">
      <a href="#" class="w-full bg-purple-500 text-white text-center py-2 rounded-lg hover:bg-purple-600 transition">
        <i class="fas fa-envelope mr-2"></i> Message
      </a>
      <a href="{% url 'password_reset' %}" class="w-full border border-purple-400 text-purple-400 text-center py-2 rounded-lg hover:bg-purple-500 hover:text-white transition">
        <i class="fas fa-key mr-2"></i> Reset Password
      </a>
    </div>

    <!-- Divider -->
    <div class="border-t border-white border-opacity-20 my-6"></div>

    <!-- Booking Section -->
    <div class="bg-purple-600 text-white text-center p-4 rounded-xl shadow-lg">
      <h4 class="font-semibold text-lg">
        <i class="fas fa-ticket-alt mr-2"></i> Your Bookings
      </h4>
      <a href="{% url 'user_bookings' %}" class="block w-full mt-3 bg-white text-purple-600 font-semibold py-2 rounded-lg hover:bg-gray-200 transition">
        View All
      </a>
    </div>
  </div>
</div>

<style>
  body {
    font-family: 'Roboto', sans-serif;
  }
</style>


{% endblock %}
