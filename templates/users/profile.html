{% extends "users/basic.html" %} {% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <!-- User Info Card -->
      <div class="card shadow-sm text-center p-4 border-0">
        <i class="fas fa-user-circle fa-6x text-primary mb-3"></i>
        <h3 class="mb-1">{{ user.username }}</h3>
        <p class="text-muted">{{ user.email }}</p>
        <a href="#" class="btn btn-outline-primary w-100 mb-2">
          <i class="fas fa-envelope me-2"></i> Message
        </a>
        <a href="{% url 'password_reset' %}" class="btn btn-outline-secondary w-100">
          <i class="fas fa-key me-2"></i> Reset Password
        </a>
      </div>
    </div>
  </div>

  <!-- Bookings Section -->
  <div class="row justify-content-center mt-4">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white text-center">
          <h4 class="mb-0">
            <i class="fas fa-ticket-alt me-2"></i> Your Bookings
          </h4>
          <a href="{% url 'user_bookings' %}" class="btn btn-light btn-sm mt-2">View All</a>
        </div>
        
      </div>
    </div>
  </div>
</div>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

<style>
  body {
    background-color: #f8f9fa;
  }
  .card {
    border-radius: 10px;
    transition: all 0.3s ease-in-out;
  }
  .card:hover {
    transform: translateY(-3px);
  }
  .list-group-item {
    border-radius: 5px;
  }
</style>

{% endblock %}
