{% extends "users/basic.html" %}
{% block content %}

<div class="bg-gray-900 text-white">
    <div class="relative min-h-screen flex items-center justify-center">
        <img alt="Background image with various movie posters" class="absolute inset-0 w-full h-full object-cover opacity-50" height="1080" src="https://storage.googleapis.com/a1aa/image/iLyxuvfGyB8TM3klFfTWbmuWAEqWLkGf5wGTTo5hM28.jpg" width="1920"/>
        <div class="relative z-10 flex flex-col items-center justify-center w-full max-w-4xl mx-auto p-6">
            <div class="text-center mb-8">
                <h1 class="text-6xl font-bold text-white">
                    <span class="text-purple-600"></span>
                    <span class="font-great-vibes"></span>
                </h1>
                <p class="text-3xl font-bold mt-4">Reset Your Password</p>
            </div>
            <div class="bg-gray-800 bg-opacity-75 p-8 rounded-lg shadow-lg w-full">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="sr-only" for="email">Email Address</label>
                        <div class="relative">
                            <input class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" name="email" id="email" placeholder="Email Address" type="email"/>
                            <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <button class="w-full p-3 bg-purple-600 text-white rounded-lg font-bold hover:bg-purple-700" type="submit">Send Password Reset Link</button>
                </form>
                <div class="flex justify-center mt-4 space-x-4">
                    <a class="text-white" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="text-white" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="text-white" href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
