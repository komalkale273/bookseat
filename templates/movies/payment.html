{% extends "users/basic.html" %}

{% block content %}
<div class="bg-gray-900 text-white min-h-screen flex items-center justify-center relative">
    <img alt="Background image with various movie posters" class="absolute inset-0 w-full h-full object-cover opacity-50" height="1080" src="https://storage.googleapis.com/a1aa/image/v8JDThOSg_NloqJocamj6huQ6hJr6MsI1JMJiBWgma8.jpg" width="1920"/>
    <div class="relative bg-gray-800 bg-opacity-75 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-4">Confirm Payment</h2>
        <p class="mb-2">Movie: {{ theater.movie.name }}</p>
        <p class="mb-2">Theater: {{ theater.name }}</p>
        <p class="mb-2">Selected Seats: {{ selected_seats }}</p>
        <p class="mb-4">Total Price: ₹{{ total_price }}</p>

        <form action="{% url 'book_seats' theater.id %}" method="post">
            {% csrf_token %}
            {{ form.render }}
            <button type="submit" class="w-full bg-purple-600 py-3 rounded-lg text-white font-bold hover:bg-purple-700 mt-4">Confirm Booking</button>
        </form>
    </div>
</div>

{% endblock %}
