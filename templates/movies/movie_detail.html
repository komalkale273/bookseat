<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - Movie Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .movie-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            max-width: 800px;
            text-align: center;
        }

        .movie-poster {
            width: 250px;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            margin-top: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .trailer-container {
            margin-top: 15px;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .book-btn {
            background-color: #ff5722;
            color: white;
        }

        .book-btn:hover {
            background-color: #e64a19;
        }

        .back-btn {
            background-color: #444;
            color: white;
        }

        .back-btn:hover {
            background-color: #666;
        }

        /* Theater List */
        .theater-section {
            margin-top: 30px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            max-width: 800px;
        }

        .theater-list {
            list-style: none;
            padding: 0;
        }

        .theater-item {
            background: #2a2a2a;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }

        .theater-item h3, .theater-item p {
            margin: 5px;
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="movie-card">
        <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" class="movie-poster">
        <h1>{{ movie.title }}</h1>
        <p><strong>Genre:</strong> {{ movie.genre }}</p>
        <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
        
        <!-- YouTube Trailer -->
        {% if embed_url %}
            <div class="trailer-container">
                <h3>Watch Trailer:</h3>
                <iframe width="560" height="315" src="{{ embed_url }}" frameborder="0" allowfullscreen></iframe>
            </div>
        {% endif %}

        <div class="buttons">
            <a href="{% url 'movie_list' %}" class="btn back-btn">Back to Movies</a>
        </div>
    </div>

    

</body>
</html>
